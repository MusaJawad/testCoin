<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILE</title>
    <style>
        @font-face {
            font-family: 'Frank_Knows';
            src: url('it.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Frank_Knows', Arial, sans-serif; /* Apply the custom font */
            font-size: 50px;
            background-image: url('/Images/background4.gif'); /* Replace with your GIF URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Ensure background doesn't repeat */
        }

        #landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute; /* Ensure it covers the entire viewport */
            top: 0;
            left: 0;
        }

        .enter-button {
            padding: 20px 40px;
            font-size: 50px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            font-family: 'Frank_Knows', Arial, sans-serif; /* Apply the custom font */
            z-index: 1; /* Ensure button is above background */
        }

        #main-content {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('/Images/background3.png'); /* Replace with your GIF URL if needed */
            background-size: cover;
            background-position: center;
        }

        .icons {
            margin-top: 20px;
        }

        .icons img {
            margin: 0 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .contract-container {
            color: white;
            padding: 15px;
            width: 1000px;
            word-wrap: break-word;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <div id="landing-page">
        <button class="enter-button" onclick="enterSite()">Enter to smile</button>
    </div>

    <div id="main-content">
        <h1 style="color: #ffffff">S M I L E</h1>
        <!-- <img src="Dior.png" alt="Dior Cat"> -->
        <div class="icons">
            <a href="https://telegram.org/" target="_blank"><img src="/Images/Telegram.webp" alt="Telegram"></a>
            <a href="https://twitter.com/" target="_blank"><img src="/Images/twitter.png" alt="Twitter"></a>
            <a href="https://dexscreener.com/" target="_blank"><img src="/Images/dexscreener.png" alt="Dexscreener"></a>
            <a href="https://pumpfun.com/" target="_blank"><img src="/Images/pumpfun.png" alt="Pumpfun"></a>
        </div>
        <div class="contract-container">
            <p>Contract Address: </p>
        </div>
        <audio id="background-music" autoplay>
            <source src="/Images/yourfile.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function enterSite() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('background-music').play();
        }
    </script>
</body>
</html>
